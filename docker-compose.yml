services:
  db:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: iceandstone
      MYSQL_ROOT_HOST: "%"
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: ./API
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      ASPNETCORE_URLS: "http://+:8080"
      Swagger__Enabled: "true"
      ConnectionStrings__Default: >
        Server=db;Port=3306;Database=iceandstone;User=root;Password=secret;
        TreatTinyAsBoolean=true;AllowPublicKeyRetrieval=True;SslMode=None
    ports:
      - "8080:8080" # http://localhost:8080/swagger

volumes:
  db_data:
